<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test sui Panda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Home Page -->
    <div id="home-page" class="screen">
        <h1>Test sui Panda</h1>
        <p>Test per accedere al regalo per mammina mia</p>
        <button id="start-button">Inizia il quiz</button>
    </div>

    <!-- Quiz Page -->
    <div id="quiz-page" class="screen hidden">
        <h2 id="question"></h2>
        <div id="answers-container"></div>
        <button id="next-button" class="hidden">Prossima domanda</button>
    </div>

    <!-- End Page -->
    <div id="end-page" class="screen hidden">
        <h1 id="end-title"></h1>
        <p id="end-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
